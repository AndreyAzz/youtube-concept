<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Youtube</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <button class="menu-button">
      <span class="menu-line"></span>
      <span class="menu-line"></span>
      <span class="menu-line"></span>
    </button>
    <svg class="logo">
      <use xlink:href="img/icons.svg#logo"></use>
    </svg>
    <div class="input-group">
      <input type="search" name="search" class="input-search" placeholder="Search" />
      <button type="submit" class="button-search">
        <svg class="icon icon-search" width="19" height="19">
          <use xlink:href="img/icons.svg#search"></use>
        </svg>
      </button>
    </div>
    <div class="icons">
      <a href="#" class="icons-link">
        <svg class="icon icon-camera" width="27" height="20">
          <use xlink:href="img/icons.svg#camera"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-apps" width="21" height="21">
          <use xlink:href="img/icons.svg#apps"></use>
        </svg>
      </a>
      <a href="#" class="icons-link">
        <svg class="icon icon-notification" width="22" height="26">
          <use xlink:href="img/icons.svg#notification"></use>
        </svg>
      </a>
    </div>
    <a href="#" class="user">
      <img src="img/avatar.jpg" alt="avatar" class="user-avatar" width="40px" height="40px" />
    </a>
  </header>
  <div class="container">
    <aside class="sidebar">
      <nav class="nav">
        <ul class="nav-menu">
          <a href="#" class="nav-link">
            <li class="nav-item">
              <svg class="icon icon-home" width="20" height="19">
                <use xlink:href="img/icons.svg#home"></use>
              </svg>

              <span class="nav-text">Home</span>
            </li>
          </a>
          <a href="#" class="nav-link">
            <li class="nav-item">
              <svg class="icon icon-trending" width="20" height="19">
                <use xlink:href="img/icons.svg#trending"></use>
              </svg>

              <span class="nav-text">Trending</span>
            </li>
          </a>
          <a href="#" class="nav-link">
            <li class="nav-item">
              <svg class="icon icon-subscription" width="20" height="19">
                <use xlink:href="img/icons.svg#subscription"></use>
              </svg>

              <span class="nav-text">Subscriptions</span>
            </li>
          </a>
        </ul>



        <ul class="nav-menu">
          <a href="#" class="nav-link">
            <li class="nav-item">
              <svg class="icon icon-library" width="20" height="19">
                <use xlink:href="img/icons.svg#library"></use>
              </svg>

              <span class="nav-text">Library</span>
            </li>
          </a>
          <a href="#" class="nav-link">
            <li class="nav-item">
              <svg class="icon icon-history" width="20" height="19">
                <use xlink:href="img/icons.svg#history"></use>
              </svg>

              <span class="nav-text">History</span>
            </li>
          </a>
          <a href="#" class="nav-link">
            <li class="nav-item">
              <svg class="icon icon-watch__later" width="20" height="19">
                <use xlink:href="img/icons.svg#watch__later"></use>
              </svg>

              <span class="nav-text">Watch later</span>
            </li>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-favourites" width="20" height="19">
                  <use xlink:href="img/icons.svg#favourites"></use>
                </svg>

                <span class="nav-text">Favourites</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-liked__videos" width="20" height="19">
                  <use xlink:href="img/icons.svg#liked__videos"></use>
                </svg>

                <span class="nav-text">Liked videos</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-music" width="20" height="19">
                  <use xlink:href="img/icons.svg#music"></use>
                </svg>

                <span class="nav-text">Music</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-games" width="20" height="19">
                  <use xlink:href="img/icons.svg#games"></use>
                </svg>

                <span class="nav-text">Games</span>
              </li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">
                <svg class="icon icon-show__more" width="20" height="19">
                  <use xlink:href="img/icons.svg#show__more"></use>
                </svg>

                <span class="nav-text">Show more</span>
              </li>
            </a>
        </ul>
      </nav>

        <h2 class="nav-title">Subscription</h2>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#" class="nav-link">

            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/Nora__Francis.jpg" alt="" class="nav-image" width="26px" height="26px">
              <span class="nav-text">Nora Francis</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/Belle__Briggs.jpg" alt="" class="nav-image" width="26px" height="26px">
              <span class="nav-text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/Eunice__Cortez.jpg" alt="" class="nav-image" width="26px" height="26px">
              <span class="nav-text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/Emma__Hanson.jpg" alt="" class="nav-image" width="26px" height="26px">
              <span class="nav-text">Emma Hanson</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <img src="img/Leah__Berry.jpg" alt="" class="nav-image" width="26px" height="26px">
              <span class="nav-text">Leah Berry</span>
            </a>
          </li>
        </ul>

        <ul class="nav-menu">
          <a href="#" class="nav-link">
            <li class="nav-item">
              <svg class="icon icon-setting" width="20" height="19">
                <use xlink:href="img/icons.svg#setting"></use>
              </svg>

              <span class="nav-text">Setting</span>
            </li>
        </ul>
     
    </aside>
  </div>
</body>

</html>
